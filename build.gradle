buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.2'
    }
}

plugins {
    id 'java'
    id 'com.gradle.build-scan' version '1.14'
    id 'com.github.hierynomus.license' version '0.14.0'
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
    publishAlways()
}

allprojects {
    apply plugin: 'com.github.hierynomus.license'
    apply plugin: 'idea'

    ext {
        rsocketRpcVersion = "0.1.2"
        protobufVersion = '3.6.1'
        proteusVersion = '0.8.10'
        springBootDependenciesVersion = '2.0.4.RELEASE'
    }

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven {
            url  "https://dl.bintray.com/netifi/netifi-oss"
        }
    }

    license {
        header rootProject.file('codequality/HEADER')
        strictCheck true
    }
}