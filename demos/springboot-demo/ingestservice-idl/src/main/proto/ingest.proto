syntax = "proto3";

package com.netifi.proteus.demo.service.ingest;

option java_package = "com.netifi.proteus.demo.service.ingest";
option java_outer_classname = "IngestServiceProto";
option java_multiple_files = true;

service IngestService {
  rpc Process (stream ProcessMessageRequest) returns (stream TotalVowelsResponse) {}
}

message ProcessMessageRequest {
  string message = 1;
}

message TotalVowelsResponse {
  int64 totalVowelCnt = 1;
}
