syntax = "proto3";

package com.netifi.proteus.demo.service.vowelcount;

option java_package = "com.netifi.proteus.demo.service.vowelcount";
option java_outer_classname = "VowelCountServiceProto";
option java_multiple_files = true;

service VowelCountService {
  rpc CountVowels (VowelCountRequest) returns (VowelCountResponse) {}
}

message VowelCountRequest {
  string message = 1;
}

message VowelCountResponse {
  int64 vowelCnt = 1;
}
